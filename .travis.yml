language: node_js
node_js:
  - 10.14.2
cache: npm install
addons:
  sonarqube: true
jobs:
  include:
    - stage: test
      script:
        - npm run lint
        - npm run test -- --coverage=true
        - ./scripts/sonar-runner.sh
    - stage: integration
      script:
        - npm run integration:headless -- --app "npm run serve-static"
stages:
  - test
  - integration
